			xhr = new XMLHttpRequest();
			
			var postcode = '4205AA';
			var housenumber = '29';
			var titlename = 'Cantrijn webdiensten';
			var description = '%26nbsp%3B';

			$(document).ready(function() {
				
				var ctx = document.getElementById("myChart").getContext("2d");
				var data = [
    			{
        			value: 300,
        			color:"#46BFBD",
        			highlight: "#5AD3D1",
        			label: "Actief"
    			},
    			{
        			value: 50,
        			color: "#FDB45C",
        			highlight: "#FFC870",
        			label: "Bestuur"
    			},
    			{
       				value: 100,
        			color: "#F7464A",
        			highlight: "#FF5A5E",
        			label: "Non-actief"
   				}
				];
			var myNewChart = new Chart(ctx).Doughnut(data,{animateScale : false});
				
				$('#associationtitle').html(titlename);
				$.ajax({
					url : 'http://api.postcodeapi.nu/' + postcode + '/' + housenumber,
					type : 'GET',
					datatype : 'json',
					success : function(address) {
						$('#map').attr('data', 'http://kaart.pdok.nl/api/api.html?zoom=8&baselayer=BRT&showlayerswitcher=false&loc='
						+ address.resource.x +
						'%2C%20'
						+address.resource.y+
						'&pdoklayers=BRT%2CBRTTIJDELIJK%2CBRTGRIJSTIJDELIJK%2CLUFO&markersdef=http%3A%2F%2Fkaart.pdok.nl%2Fapi%2Fjs%2Fpdok-markers.js&layersdef=http%3A%2F%2Fkaart.pdok.nl%2Fapi%2Fjs%2Fpdok-layers.js&mloc='
						+address.resource.x+
						'%2C'
						+address.resource.y+
						'&titel='
						+titlename+
						'&tekst='
						+description+
						'&mt=mt8');
					},
					error : function() {
						alert('error');
					},
					beforeSend : setHeader
				});
			});

			function setHeader(xhr) {
				xhr.setRequestHeader('Accept', '/*/');
				xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-');
				xhr.setRequestHeader('Accept-Language', 'en');
				xhr.setRequestHeader('Api-Key', '0695ec04e26c4016e5bdbf8b748ac716f7bc88cc');
			}
